<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum & Chat</title>

    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/shared.css">
</head>

<body>
    <header>
        <div class="logo">FORUM.</div>

        <div id="auth-btns" class="auth-btns">
            <button class="btn btn-primary" onclick="openLoginPopup()">Log in</button>
            <button class="btn btn-primary" onclick="openRegisterPopup()">Sign in</button>
        </div>

        <div id="unauth-btns" class="hidden">
            <div style="display: inline-flex; gap: 20px; align-items: center;">
                <button class="notifications-trigger" onclick="toggleNotifs(event)">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 7-3 7h18s-3 0-3-7" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                    <span class="notifications-counter">1</span>
                </button>

                <div id="notif-menu" class="notif-menu hidden">
                    <div class="menu-header">Notifications</div>
                    <div id="notifications-container" class="notifications-container">
                        <div class="notification-item">New message from abde</div>
                        <div class="notification-item">New message from abde2</div>
                        <div class="notification-item">New message from abde3</div>
                    </div>
                </div>

                <div class="avatar" style="cursor: pointer;" onclick="toggleLogout(event)">
                    <img src="/static/images/avatar-white.png">
                </div>

                <div id="menu-dropdown" class="menu-dropdown hidden">
                    <div class="profile-header">
                        <img src="/static/images/avatar-white.png" class="avatar">
                        <div>
                            <div id="username" class="usernameMenu"></div>
                            <div id="email" class="emailMenu"></div>
                        </div>
                    </div>
                    
                    <a href="#" class="menu-item">
                        <span class="icon">üë§</span> My profile
                    </a>
                    
                    <button id="logout" class="logout-btn">Logout</button>
                </div> 
            </div>
        </div>
    </header>

    <div id="login-popup" class="popup hidden"></div>
    <div id="register-popup" class="popup hidden"></div>

    <div class="container">

        <main class="main-content">

            <!-- FEED VIEW -->
            <div id="feed-view">

                <div
                    style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);">

                    <div style="display: flex; gap: 10px;">
                        <div class="avatar">
                            <img src="/static/images/avatar-white.png">
                        </div>

                        <div class="post-box">
                            <input id="titleCreationArea" type="text" placeholder="Choose a title for your post..">

                            <textarea id="postCreationArea" placeholder="What's on your mind?"></textarea>

                            <div class="category-row">
                                <button class="cat active" data-cat="general">General</button>
                                <button class="cat" data-cat="news">News</button>
                                <button class="cat" data-cat="tech">Tech</button>
                            </div>

                        </div>
                    </div>
                </div>

                <div id="posts-container"></div>
            </div>

            <!-- POST DETAIL VIEW -->
            <div id="post-view" class="post-detail-view hidden">
                <div id="post-detail-container"></div>
            </div>

        </main>

        <!-- SIDEBAR CHAT -->
        <aside class="sidebar" id="right-sidebar">

            <div id="friends-list">
                <div class="sidebar-header">Contacts</div>
            </div>

            <div id="chat-conversation" class="chat-window hidden">

                <div class="chat-header">
                    <button class="btn btn-back" onclick="closeChat()">‚Üê</button>

                    <div class="avatar">
                        <img src="/static/images/avatar-white.png">
                    </div>

                    <span id="chat-username">User Name</span>
                </div>

                <div class="chat-messages" id="chat-messages-container"></div>

                <div class="chat-input">
                    <input id="messageInput" onkeydown="readMessage(event)" type="text" placeholder="Message...">
                    <button class="btn btn-primary" onclick="sendMessageFromButton()">Send</button>
                </div>

            </div>
        </aside>

    </div>

    <button id="mobile-chat-btn" onclick="toggleMobileSidebar()">üí¨</button>

    <div id="toast-container"></div>

    <script src="/static/js/ws.js"></script>

    <script src="/static/js/utils.js"></script>

    <script src="/static/js/auth.js"></script>

    <script src="/static/js/posts.js"></script>

    <script src="/static/js/comments.js"></script>
    <script src="/static/js/user.js"></script>
    <script src="/static/js/chat.js"></script>

    <script src="/static/js/app.js"></script>

</body>

</html>
